<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Bạn hãy nhập một mảng các số nguyên vào. Lưu ý các số cách nhau bởi dấu phẩy
<br>
<br>
<input type="text" id="num"/>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
    function check() {
        let series = document.getElementById("num").value;
        let str = series.split(",");
        document.getElementById("result").innerHTML = str.reverse();
    }
</script>
</body>
</html>
