<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hãy nhập một mảng 10 số nguyên. Lưu ý các số các số nguyên cách nhau bằng dấu phẩy.
<br>
<br>
<input type="text" id="num"/>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
    function check() {
        let series = document.getElementById("num").value;
        let str = series.split(",");
        if (str.length === 10) {
            str.sort(function (a, b) {
                return b - a
            })
            document.getElementById("result").innerText = str
        } else {
            document.getElementById("result").innerText = "Số lượng con số bạn nhập vào chưa chính xác hoặc không phải là chữ số. Xin mời bạn nhập lại.";
        }
    }
</script>
</body>
</html>
