<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hãy nhập vào mười số nguyên mà bạn muốn kiểm tra. Lưu ý các số cách nhau bằng dấu ","
<br>
<br>
<input type="text" id="num"/>
<button onclick="check()">Kiểm tra</button>
<p id="result"></p>
<script>
    function check() {
        let series = document.getElementById('num').value;
        let str = series.split(",");
        let count = 0;
        if (str.length === 10) {
            for (i = 0; i < str.length; i++) {
                if (str[i] >= 10) {
                    count += 1;
                }
            }
            document.getElementById("result").innerText = count;
        } else {
            document.getElementById("result").innerText = "Số lượng con số bạn nhập vào chưa chính xác hoặc không phải là chữ số. Xin mời bạn nhập lại."
        }
    }
</script>
</body>
</html>
