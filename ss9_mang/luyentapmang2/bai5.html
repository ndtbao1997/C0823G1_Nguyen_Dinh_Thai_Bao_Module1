<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strA = prompt("Hãy nhập vào chuỗi thứ nhất");
    let strB = prompt("Hãy nhập vào chuỗi thứ hai");
    if (strA === strB) {
        alert("Hai chuỗi bạn vừa nhập giống nhau");
    } else {
        alert("Hãi chuỗi bạn vừa nhập không giống nhau");
    }
</script>
</body>
</html>
