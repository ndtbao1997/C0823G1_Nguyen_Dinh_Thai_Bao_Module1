<body>
<script>
    let a;
    let total = 0;
    let countSNT = 0;
    for (a = 0; countSNT <= 30;) {
        if (a % 7 === 0) {
            total += a;
            countSNT += 1;
            console.log(total);
        }
        a++;
    }
    document.write(" tổng 30 số đầu tiên chia hết cho 7 là : " + total);
</script>
