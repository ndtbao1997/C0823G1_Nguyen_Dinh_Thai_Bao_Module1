<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature;
    do {
        temperature = +prompt("Hãy nhập nhiệt độ vào:");
    } while (20 <= temperature && temperature <= 100)
    if (temperature > 100) {
        alert("Yêu cầu bạn hãy giảm nhiệt độ")
        temperature = +prompt("Hãy nhập nhiệt độ vào:");
    }
    if (temperature < 20) {
        alert("Yêu cầu bạn hãy tăng nhiệt độ")
        temperature = +prompt("Hãy nhập nhiệt độ vào:");
    }
</script>

</body>
</html>
