<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = 1;
    while (index <= 100) {
        if (index % 3 === 0 && index % 5 === 0) {
            document.write("FizzBuzz" + "<br>");
        } else if (index % 3 === 0) {
            document.write("Fizz" + "<br>");
        } else if (index % 5 === 0) {
            document.write("Buzz" + "<br>");
        } else {
            document.write(index + "<br>");
        }
        index++;
    }
</script>

</body>
</html>
