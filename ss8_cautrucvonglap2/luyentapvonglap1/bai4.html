<script>
    let num1 = 0;
    let num2 = 1;
    let nextNum;
    let i = 1;

        console.log(num1);
        nextNum = num1 + num2;
        num1 = num2;
        num2 = nextNum;

    } while (num1 % 5 !== 0);
    alert(num1 + " là số đầu tiên chia hết cho 5")

</script>
