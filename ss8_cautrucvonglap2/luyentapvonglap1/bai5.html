<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let nextNum;
    let total = num1 + num2;
    let i;
    for (i = 1; i <= 18; i++) {
        console.log(num1);
        nextNum = num1 + num2;
        num1 = num2;
        num2 = nextNum;
        total += nextNum;
    }
    document.write(total + "là tổng 20 số đầu tiên của dãy fibonacci");

</script>
</body>
</html>
