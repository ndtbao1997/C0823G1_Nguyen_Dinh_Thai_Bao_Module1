<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Hãy nhập số lượng số nguyên tố cần tìm");
    let count = 0;
    let countSNT = 0;
    let n, j;
    for (n = 2; n < 10000000000; n++) {
        if (countSNT < a) {
            for (j = 1; j <= n; j++) {
                if (n % j === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                document.write(n + "<br>");
                countSNT += 1;
            }
            count = 0;
        } else {
            break;
        }
    }
</script>

</body>
</html>
