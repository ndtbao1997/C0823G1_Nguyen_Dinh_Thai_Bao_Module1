<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="margin: auto">Do you love me?</h1>
<button onclick="yesClick()">Yes</button>
<button onmouseover="noClick()" id="abc" style="position:absolute; left:360px; top:235px;">No</button>

<script>
    function yesClick() {
        alert("Yes. you are right ");
    }

    function noClick() {
        let x = Math.round(Math.random() * window.innerWidth);
        let y = Math.round(Math.random() * window.innerHeight);
        document.getElementById("abc").style.left = x + "px";
        document.getElementById("abc").style.top = y + "px";
    }
</script>
</body>
</html>
