<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Hãy nhập số nguyên dương bạn muốn");
    console.log(num)
    if (num > 0) {
        let factorial = 1;
        for (i = 1; i <= num; i++) {
            factorial = factorial * i;
        }
        document.write("Giai thừa của " + num + " là " + factorial);
    } else {
        document.write("Số bạn nhập vào không chính xác")
    }
</script>

</body>
</html>
