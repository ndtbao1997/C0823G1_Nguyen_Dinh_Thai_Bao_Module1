<body>
    <p id="result"></p>
<script>
    let temperature;
    do {
        temperature = prompt("Hãy nhập nhiệt độ vào:");
        document.(temperature + " là nhiệt độ bình thường<br>");
    }while (20 <= temperature <= 100)
</script>
