<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Hãy nhập số thứ nhất vào:");
        let b = prompt("Hãy nhập số thứ hai vào");
        let c = prompt("hãy nhập số thứ ba vào:");
        let root1, root2;
        let discriminant = b * b - 4 * a * c;
        if (discriminant > 0) {
            root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            alert("Phương trình bậc 2 có 2 giá trị là: " + root1 + "và" + root2)
        } else if (discriminant == 0) {
            root1 = root2 = -b / (2 * a);
            alert("Phương trình bậc 2 có 1 giá trị duy nhất là: " + root1)
        } else {
            let realPart = (-b / (2 * a)).toFixed(2);
            const imagPart = 2.78;
            alert("Phương trình bậc 2 có 2 giá trị là: " + realPart + "+" + imagPart + "i và " + realPart + "-" + imagPart + "i")
        }
    </script>
</body>
</html>
