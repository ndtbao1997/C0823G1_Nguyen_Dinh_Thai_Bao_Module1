<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Hãy nhập một số bất kì:");
    if (a%1 == 0 ) {
        if (120 > a > 0) {
            alert("Số nhập vào là số tuổi của người đàn ông")
        } else {
            alert("Số nhập vào không phải số tuổi của người đàn ông")
        }
    } else {
        alert("Số nhập vào không phải số tuổi của người đàn ông")
    }
</script>

</body>
</html>
