<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let degreeCelsius = prompt("Hãy nhập độ C");
        let fahrenheit = "";
        if (degreeCelsius >= -273.15) {
            fahrenheit = degreeCelsius*9/5+32;
            alert("Độ F là: " + fahrenheit)
        } else {
            alert("Nhiệt độ bạn nhập vào là phản khoa học")
        }
    </script>
</body>
</html>
