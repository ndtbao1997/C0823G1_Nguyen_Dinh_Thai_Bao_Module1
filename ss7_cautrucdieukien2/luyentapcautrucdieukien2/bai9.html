<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số a:");
    let b = +prompt("Nhập số b:");
    let c = +prompt("Nhập số c");
    if ((a > 0) && (b > 0) && (c > 0)) {
        if ((a + b > c) && (a + c > b) && (c + b > a)) {
            alert("a,b,c là chiều dài 3 cạnh của hình tam giác")
        } else {
            alert("a,b,c không hợp lệ")
        }
    } else {
        alert("a,b,c không phải là chiều dài 3 cạnh của hình tam giác")
    }
</script>
</body>
</html>
