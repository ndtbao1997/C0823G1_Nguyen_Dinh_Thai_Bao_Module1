    <script>
        let a = prompt("Nhập chiều dài cạnh a của hình vuông:");
        let areaSquare = "";
        if (a > 0) {
            areaSquare = a*a;
            alert("Diện tích của hình vuông là: " + areaSquare + " mét vuông")
        } else {
            alert("Thông số bạn đã cho không chính xác")
        }
    </script>
