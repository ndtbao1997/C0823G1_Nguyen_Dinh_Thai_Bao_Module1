<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let meters = prompt("Hãy nhập số mét bạn cần đổi:");
        let ft = "";
        if (meters > 0) {
            ft = meters*3.2808;
            alert("Số feet hiện là: "+ ft +"feet")
        } else {
            alert("Thông số bạn đã cho là không chính xác")
        }
    </script>
</body>
</html>
