<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let yearOld = prompt("Nhập số tuổi của bạn vào: ")
        if (yearOld >= 15) {
            alert("Bạn đủ điều kiện vào lớp 10!")
        } else {
            alert("Bạn chưa đủ điều kiện vào lớp 10!")
        }
    </script>
</body>
</html>
