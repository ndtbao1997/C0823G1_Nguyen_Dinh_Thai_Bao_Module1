<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num1 = prompt("Hãy nhập vào số thứ nhất: ");
        let num2 = prompt("Hãy nhập vào số thứ hai: ");
        let num3 = prompt("Hãy nhập vào số thứ ba: ");
        let max = num1;
        if (max < num2) {
            max = num2
        }
        if (max < num3) {
            max = num3
        }
        alert("Giá trị lớn nhất là: " + max)
    </script>
</body>
</html>
