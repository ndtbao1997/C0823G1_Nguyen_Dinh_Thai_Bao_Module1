<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let num = prompt("Hãy nhập vào một số nguyên: ");
        if (num > 0) {
            alert("Số này là số nguyên lớn hơn 0")
        } else if (num < 0) {
            alert("Số này là số nguyên bé hơn 0")
        } else {
            alert("Số này là số 0")
        }
    </script>
</body>
</html>
