<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 40px;
            height: 40px;
            font-size: 20px;
        }
    </style>
</head>
<body>
<table border="2" cellpadding="0" cellspacing="15">
    <tr>
        <th colspan="4" style="height: 40px; text-align: right; font-size: 25px"><span id="result"></span></th>
    </tr>
    <tr style="border-color: white">
        <th>
            <button onclick="calculator('1')">1</button>
        </th>
        <th>
            <button onclick="calculator('2')">2</button>
        </th>
        <th>
            <button onclick="calculator('3')">3</button>
        </th>
        <th>
            <button onclick="calculator('+')">+</button>
        </th>
    </tr>
    <tr style="border-color: white">
        <th>
            <button onclick="calculator('4')">4</button>
        </th>
        <th>
            <button onclick="calculator('5')">5</button>
        </th>
        <th>
            <button onclick="calculator('6')">6</button>
        </th>
        <th>
            <button onclick="calculator('-')">-</button>
        </th>
    </tr>
    <tr style="border-color: white">
        <th>
            <button onclick="calculator('7')">7</button>
        </th>
        <th>
            <button onclick="calculator('8')">8</button>
        </th>
        <th>
            <button onclick="calculator('9')">9</button>
        </th>
        <th>
            <button onclick="calculator('*')">X</button>
        </th>
    </tr>
    <tr style="border-color: white">
        <th>
            <button onclick="calculator('C')">C</button>
        </th>
        <th>
            <button onclick="calculator('0')">0</button>
        </th>
        <th>
            <button onclick="calculator('=')">=</button>
        </th>
        <th>
            <button onclick="calculator('/')">/</button>
        </th>
    </tr>
</table>
<script>
    function calculator(x) {
        let result = document.getElementById("result").innerText;
        switch (x) {
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
            case '/':
                result = result + x;
                break;
            case '=':
                result = eval(result);
                break;
            case 'C':
                result = "";
                break;
        }
        document.getElementById("result").innerText = result;
    }
</script>

</body>
</html>
