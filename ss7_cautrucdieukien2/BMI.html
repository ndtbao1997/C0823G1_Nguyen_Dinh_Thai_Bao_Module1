<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let weight = prompt("Nhập cân nặng của bạn:");
        let bodyHeight = prompt("Nhập chiều cao của bạn:");
        const bmi = weight/bodyHeight;
        if (bmi < 18.5) {
            alert("Underweight")
        } else if (bmi < 25) {
            alert("Nomal")
        } else if (bmi < 30) {
            alert("Overweight")
        } else {
            alert("Obese")
        }
    </script>

</body>
</html>
