<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = prompt("Hãy nhập vào một tháng bất kì");
    let year = prompt("Hãy nhập vào một năm bất kì");
    switch (month) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            alert("Tháng " + month + " năm " + year + " có 31 ngày");
            break;
        case '2':
            if (year % 4 === 0) {
                alert("Tháng " + month + " năm " + year + " có 29 ngày");
            } else {
                alert("Tháng " + month + " năm " + year + " có 28 ngày");
            }
            break;
        case '4':
        case '6':
        case '9':
        case '11':
            alert("Tháng " + month + " năm " + year + " có 30 ngày");
            break;
        default:
            alert("Tháng năm bạn nhập vào không đúng");
    }
</script>
</body>
</html>
