<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Hãy nhập vào một số bất kì:"));
    isPrime(num)

    function isPrime(num) {
        if (num > 0) {
            let count = 0;
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                alert(num + " là số nguyên tố");
            } else {
                alert(num + " không phải là số nguyên tố");
            }
        } else {
            alert(num + " không phải là số nguyên tố");
        }
    }
</script>
</body>
</html>
