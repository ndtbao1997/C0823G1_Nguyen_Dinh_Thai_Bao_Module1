<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(a, b) {
        if (a > b) {
            alert("tham số thứ nhất lớn hơn tham số thứ hai");
        } else {
            let total = a + b;
            document.write("total = " + total);
        }
    }

    let x = +prompt("Hãy nhập vào giá trị thứ nhất :");
    let y = +prompt("Hãy nhập vào giá trị thứ hai :");
    check(x, y);
</script>
</body>
</html>
