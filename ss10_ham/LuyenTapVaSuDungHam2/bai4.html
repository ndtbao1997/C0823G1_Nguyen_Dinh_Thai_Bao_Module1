<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (Number.isInteger(a)) {
            alert("True");
        } else {
            alert("False");
        }
    }

    let x = +prompt("Hãy nhập vào một kí tự bất kì:");
    checkNumber(x);
</script>
</body>
</html>
