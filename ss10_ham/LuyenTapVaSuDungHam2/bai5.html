<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function smallestNumber(a, b, c) {
        if (a <= b <= c) {
            alert("Giá trị nhỏ nhất là : " + a);
        } else {
            if (b <= c) {
                alert("Giá trị nhỏ nhất là : " + b);
            } else {
                alert("Giá trị nhỏ nhất là : " + c);
            }
        }
    }

    let x = +prompt("Nhập số x:");
    let y = +prompt("Nhập số y:");
    let z = +prompt("Nhập số z:");
    smallestNumber(x, y, z);
</script>
</body>
</html>
