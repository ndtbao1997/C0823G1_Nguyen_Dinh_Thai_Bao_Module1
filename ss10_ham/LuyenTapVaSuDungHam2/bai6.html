<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a) {
        if (a > 0) {
            alert("True");
        } else {
            alert("False");
        }
    }

    let x = parseInt(prompt("Kiểm tra xem có phải là số nguyên dương hay không"));
    checkNumber(x);
</script>
</body>
</html>
