<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrStr = ["abc", "", "b", "aaa", "a", "zz"];
    let max = 0;
    for (let i = 0; i < arrStr.length; i++) {
        if (arrStr[i].split('').length > max) {
            max = arrStr[i].split('').length;
        }
    }

    console.log(max)
    console.log(arrStr)
    let newArr = [];
    for (let j = 0; j <= max; j++) {
        for (let k = 0; k < arrStr.length; k++) {
            if (arrStr[k].split('').length === j) {
                newArr.push(arrStr[k]);
            }
        }
    }
    console.log(arrStr)
    console.log(newArr)

</script>
</body>
</html>
