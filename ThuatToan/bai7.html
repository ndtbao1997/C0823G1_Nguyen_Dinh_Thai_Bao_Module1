<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numArr = [
        [1, 2, 8, 43],
        [9, 49, 11, 7],
        [11, 23, 4, 0],
        [1, 2, 6, 51]
    ]
    checkarr(numArr);

    function checkarr(arr) {
        let count = 0;
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > 0) {
                    for (let k = 1; k <= arr[i][j]; k++) {
                        if (arr[i][j] % k === 0) {
                            count++;
                        }
                    }
                    if (count === 2) {
                        result.push(arr[i][j]);
                    }
                    count = 0;
                }
            }
        }
        console.log(result);
        result.sort(function (a, b) {
            return a - b;
        })
        console.log(result);
        for (let n = 0; n < result.length; n++) {
            while (result.indexOf(result[n], n + 1) !== -1) {
                result.splice(result.indexOf(result[n], n + 1), 1);
            }
        }
        console.log(result);

    }
</script>
</body>
</html>
