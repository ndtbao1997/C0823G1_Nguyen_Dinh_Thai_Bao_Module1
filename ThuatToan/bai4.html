<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "CodegymDaNang";
    let upper = "QWERTYUIOPASDFGHJKLZXCVBNM"
    let newS = s.split('');
    let result = [];
    if (upper.indexOf(newS[0]) !== -1) {
        result.push(newS[0].toLowerCase());
    }
    for (let i = 1; i < newS.length; i++) {
        if (upper.indexOf(newS[i]) !== -1) {
            result.push(' ', newS[i].toLowerCase());
        } else {
            result.push(newS[i]);
        }
    }
    console.log(result.join(''))
</script>
</body>
</html>
