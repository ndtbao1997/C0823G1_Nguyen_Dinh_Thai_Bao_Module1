<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Hãy nhập một số bất kì vào!"));
    } while (n < 0);
    let factorial = 1;
    for (let i = 1; i <= n; i++) {
        factorial *= i;
    }
    console.log(factorial)
    let newFac = String(factorial)
    let arrNum = newFac.split('');
    console.log(newFac.split(''))
    while (arrNum[arrNum.length - 1] === '0') {
        arrNum.pop();
    }
    console.log(arrNum)
    document.write(arrNum[arrNum.length - 1]);
</script>
</body>
</html>
