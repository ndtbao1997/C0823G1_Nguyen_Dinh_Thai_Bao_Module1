<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div><div id="game1"></div>
<script>
    function Hero(image, top, left, size, speed){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += this.speed;
            console.log('ok: ' + this.left);
        }

    }

    var chaien = new Hero('Anh-Chaien-cuoi-dep.jpg', 20, 30, 100, 30);

    function start(){
        if(chaien.left < window.innerWidth){
            chaien.moveRight();
        }
        document.getElementById('game').innerHTML = chaien.getHeroElement();
        setTimeout(start, 500)
    }

    start();

    var nobita = new Hero('Anh-Nobita-khoc-that-to-1-451x1024.png', 20, 120, 100, 33);
    function start1(){
        if (nobita.left < window.innerWidth){
            nobita.moveRight();
        }
        document.getElementById('game1').innerHTML = nobita.getHeroElement();
        setTimeout(start1, 500)
    }
    start1();
</script>
</body>
</html>
