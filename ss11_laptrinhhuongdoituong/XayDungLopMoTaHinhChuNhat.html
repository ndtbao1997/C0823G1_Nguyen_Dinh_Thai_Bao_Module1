<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>
<p id="result"></p>
<script>
    class Rectangle {
        constructor(longs, vertical) {
            this.longs = longs;
            this.vertical = vertical;
        }

        getAcreage() {
            return this.longs * this.vertical;
        }

        getPerimeter() {
            return (this.longs + this.vertical) * 2;
        }

        getcreateRectangle() {
            let canvas = document.getElementById("DemoCanvas");
            if (canvas.getContext) {
                let ctx = canvas.getContext('2d');
                ctx.fillStyle = '#fa4b2a';
                ctx.fillRect(10, 40, this.longs, this.vertical);
            }
        }
    }

    let rectangle = new Rectangle(1000, 500);
    let acreage = rectangle.getAcreage();
    console.log(acreage)
    let perimeter = rectangle.getPerimeter();
    rectangle.getcreateRectangle();
    document.getElementById("result").innerText = "acreage: " + acreage + " & " + "perimeter: " + perimeter;
</script>
</body>
</html>
