<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Mobile</h1>
<button onclick="mobile4()" style="width: 150px">Check bật tắt</button>
<br><br>
<button onclick="mobile5()" style="width: 150px">Bật điện thoại</button>
<br><br>
<button onclick="mobile6()" style="width: 150px">Tắt điện thoại</button>
<br><br>
<button onclick="mobile2()" style="width: 150px">Soạn tin nhắn</button>
<br><br>
<button onclick="mobile8()" style="width: 150px">Gửi tin nhắn</button>
<br><br>
<button onclick="mobile10()" style="width: 150px">Hộp thư đi</button>
<br><br>
<button onclick="mobile9()" style="width: 150px">Hộp thư đến</button>
<br><br>
<button onclick="mobile11()" style="width: 150px">Sạc điện thoại</button>
<br><br>
<h1>Nokia</h1>
<button onclick="nokia1()" style="width: 150px">Soạn tin nhắn</button>
<br><br>
<button onclick="nokia2()" style="width: 150px">Gửi tin nhắn</button>
<br><br>
<button onclick="nokia4()" style="width: 150px">Hộp thư đi</button>
<br><br>
<script>
    class Mobile {
        constructor(battery, name, status) {
            this.battery = battery;
            this.name = name;
            this.status = status;
            this.inbox = [];
            this.sentMessages = [];
        }

        composeMessages() {
            if (this.status === "on") {
                let compose = prompt("Hãy soạn tin nhắn");
                this.sentMessages.push(compose);
                this.battery--;
            }
        }

        sendMessages(phone) {
            if (this.status === "on") {
                phone.inbox.push(this.sentMessages[this.sentMessages.length - 1]);
                alert("Tin nhắn của bạn đã gửi");
                this.battery--;
            }
        }

        checkMobileonoroff() {
            if (0 < this.battery <= 100) {
                this.status = "on";
            } else {
                this.status = "off";
            }
            if (this.status === "on") {
                alert("Điện thoại đang bật");
            } else {
                alert("Điện thoại đang tắt");
            }
            this.battery--;
        }

        turnonMobile() {
            if (this.status === "off") {
                alert("Bạn đã bật điện thoại");
                this.battery--;
            }
        }

        turnoffMobile() {
            if (this.status === "on") {
                alert("Bạn đã tắt điện thoại");
                this.status = "off";
                this.battery--;
            }
        }


        getseeNewsInbox() {
            if (this.status === "on") {
                alert(this.inbox.join(', '));
                this.battery--;
            }
        }

        getviewSentMessages() {
            if (this.status === "on") {
                alert(this.sentMessages.join(', '));
                this.battery--;
            }
        }

        chargeMobile() {
            alert("Điện thoại của bạn đang sạc " + this.battery++ + "%");
        }
    }

    let mobile = new Mobile(10, 'iphone', "on");

    function mobile2() {
        mobile.composeMessages();
    }

    function mobile4() {
        mobile.checkMobileonoroff();
    }

    function mobile5() {
        mobile.turnonMobile();
    }

    function mobile6() {
        mobile.turnoffMobile();
    }

    function mobile8() {
        mobile.sendMessages();
    }

    function mobile9() {
        mobile.getseeNewsInbox()
    }

    function mobile10() {
        mobile.getviewSentMessages();
    }

    function mobile11() {
        mobile.chargeMobile();
    }

    let nokia = new Mobile(20, 'nokia', "on");

    function nokia1() {
        nokia.composeMessages();
    }

    function nokia2() {
        nokia.sendMessages(mobile)
    }

    function nokia4() {
        nokia.getviewSentMessages()
    }
</script>
</body>
</html>
