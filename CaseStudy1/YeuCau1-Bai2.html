<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = prompt("Hãy nhập vào một một kí tự");
    switch (characters) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            alert("Ký tự bạn vừa nhập vào là nguyên âm trong tiếng anh");
            break;
        default: {
            alert("Ký tự bạn nhập vào không phải là nguyên âm trong tiếng anh");
        }
    }
</script>
</body>
</html>
