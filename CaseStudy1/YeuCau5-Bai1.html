<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumofEvenNumbers() {
        let m = +prompt("Nhập số phần tử của mảng mà bạn muốn!");
        let n = +prompt("Nhập số phần tử của mảng con mà bạn muốn!");
        let arr = new Array(m);
        let newArr = [];
        console.log(newArr);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt("Hãy nhập ở vị trí [" + i + "][" + j + "]}");
                if (arr[i][j] % 2 === 0) {
                    newArr.push(arr[i][j]);
                }
            }
        }
        let total = 0;
        for (let k = 0; k < newArr.length; k++) {
            total += newArr[k];
        }
        document.write("Tổng  các số chẵn trong mảng 2 chiều arr là: " + total);
    }

    sumofEvenNumbers();
</script>
</body>
</html>
