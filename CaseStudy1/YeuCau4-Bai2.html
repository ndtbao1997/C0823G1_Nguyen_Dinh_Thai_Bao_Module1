<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "cabcakloamaaahalalakmahaaakhan";
    let arrS = s.split("");
    for (let i = 1; i < arrS.length; i++) {
        while (arrS.indexOf(arrS[i - 1], i) !== -1) {
            arrS.splice(arrS.indexOf(arrS[i - 1], i), 1);
        }
    }
    document.write("Số phần tử khác nhau trong mảng là: " + arrS);
</script>

</body>
</html>
