<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="result"></div>
<div id="result1"></div>
<script>
    let foodList = ["Cafe", "Cam vắt", "Nước ép cà rốt", "Nước ép cà chua", "Nước lọc", "Nước dừa"];
    let total = 0;
    let a;
    do {
        a = prompt(`Hãy chọn đồ dùng mà bạn muốn: 1(${foodList[0]}), 2(${foodList[1]}), 3(${foodList[2]}), 4(${foodList[3]}), 5(${foodList[4]}), 6(${foodList[5]}), 7(Thoát gọi món)`);
        let quantity = 0;
        switch (a) {
            case '1':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 10 * quantity;
                break;
            case '2':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 12 * quantity;
                break;
            case '3':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 15 * quantity;
                break;
            case '4':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 16 * quantity;
                break;
            case '5':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 18 * quantity;
                break;
            case '6':
                quantity = parseInt(prompt("Hãy nhập số lượng!"));
                total += 20 * quantity;
                break;
            case '7':
                break;
            default:
                alert("Bạn nhập không chính xác");
        }

    } while (a !== '7')
    alert("Hóa đơn của bạn là: " + total + "000Đ")

</script>
</body>
</html>
