<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let fraction = [];
    let max = numerators[0] / denominators[0];
    for (let i = 0; i < numerators.length; i++) {
        fraction[i] = (numerators[i] / denominators[i]);
        if (fraction[i] > max) {
            max = fraction[i];
        }
    }
    let index = fraction.indexOf(max);
    document.write("Phân số lớn nhất là : " + index);
</script>

</body>
</html>
