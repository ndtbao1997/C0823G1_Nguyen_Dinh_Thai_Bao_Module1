<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Hãy nhập số phần tử của mảng"));
    } while (n > 100)
    let numArr = new Array(n);
    let newNumArr = [];
    for (let i = 0; i < n; i++) {
        numArr[i] = +prompt(`Hãy nhập phần tử thứ ${i}`);
        if (numArr[i] > 0) {
            for (let j = 1; j <= numArr[i]; j++) {
                if (numArr[i] === j * j) {
                    console.log(numArr[i])
                    newNumArr.push(numArr[i]);
                }
            }
        }
    }
    let total = 0;
    for (let k = 0; k < newNumArr.length; k++) {
        total += newNumArr[k];
    }
    document.write("Tổng các số chính phương có trong mảng vừa nhập là " + total);
</script>
</body>
</html>
