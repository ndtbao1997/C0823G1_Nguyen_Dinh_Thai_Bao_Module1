<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<br>
<p>Bài 2</p>
<input type="text" id="number"/>
<button onclick="addMinussign()">Thêm dấu trừ</button>
<p id="result1"></p>
<br>
<p>Bài 3</p>
<input type="text" id="result2"/>
<button onclick="change()">Change</button>
<p id="result3"></p>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.getElementById("result").innerHTML = "Bài 1<br>" + myColor.toString();

    function addMinussign() {
        const num = document.getElementById("number").value;
        const str = num.split('');
        const a = [str[0]];
        for (let i = 1; i < str.length; i++) {
            if ((str[i - 1] % 2 === 0) && (str[i] % 2 === 0)) {
                a.push('-', str[i]);
            } else {
                a.push(str[i]);
            }
        }
        document.getElementById("result1").innerText = a.join('');
    }

    function change() {
        const paragraph = document.getElementById("result2").value;
        const str = paragraph.split('');
        const a = [];
        let upper = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let lower = 'abcdefghijklmnopqrstuvwxyz';
        for (let i = 0; i < str.length; i++) {
            if (upper.indexOf(str[i]) !== -1) {
                a.push(str[i].toLowerCase());
            } else if (lower.indexOf(str[i]) !== -1) {
                a.push(str[i].toUpperCase());
            } else
                a.push(str[i]);
        }
        document.getElementById("result3").innerText = a.join('');
    }
</script>

</body>
</html>
