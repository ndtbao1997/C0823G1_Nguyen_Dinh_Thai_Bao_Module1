<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter(a) {
        perimeter = a * 2 * pi;
        alert("Chu vi hình tròn là : " + perimeter);
    }

    function acreage(a) {
        acreage = a * a * pi;
        alert("Diện tích hình tròn là : " + acreage);
    }

    const pi = 3.14;
    let r = +prompt("Hãy nhập bạn kính của hình tròn:")
    perimeter(r);
    acreage(r);
</script>
</body>
</html>
