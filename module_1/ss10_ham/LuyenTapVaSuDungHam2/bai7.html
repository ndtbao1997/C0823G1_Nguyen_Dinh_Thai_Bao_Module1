<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function valueInversion(a, b) {
        let c = a;
        a = b;
        b = c;
        alert("Giá trị của số thứ nhất là là : " + a + "  Giá trị của số thứ hai là : " + b);
    }

    let num1 = prompt("Nhập vào giá trị của số thứ nhất:");
    let num2 = prompt("Nhập vào giá trị của số thứ hai:")
    valueInversion(num1, num2);
</script>
</body>
</html>
