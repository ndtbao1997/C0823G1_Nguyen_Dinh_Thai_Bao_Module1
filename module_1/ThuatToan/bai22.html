<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 1; i < 10000; i++) {
        arr.push(i);
    }
    console.log(arr)
    let newArr = []
    let count = 0;
    for (let k = 0; k < arr.length; k++) {
        for (let j = 1; j <= arr[k]; j++) {
            if (arr[k] % j === 0) {
                count++
            }
        }
        if (count === 2) {
            newArr.push(arr[k]);
        }
        count = 0;
    }
    console.log(newArr);
    let num = parseInt(prompt("Hãy nhập một số tự nhiên bất kì"));
    let result = checkTongHaiSoNguyenTo(num);
    console.log(result)

    function checkTongHaiSoNguyenTo(a) {
        let result1 = [];
        for (let m = 0; m < newArr.length; m++) {
            for (let n = 0; n < newArr.length; n++) {
                while (newArr[m] + newArr[n] === a) {
                    result1.push([newArr[m], newArr[n]])
                    newArr.splice(n, 1);
                }
            }
        }
        return result1;
    }
</script>
</body>
</html>
