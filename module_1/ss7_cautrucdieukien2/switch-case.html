<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="num">
    <button onclick="days()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        function days() {
            let x = +document.getElementById("num").value;

            switch (x) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = "Tháng " + x + " có 31 ngày";
                    document.getElementById("result").innerText = result;
                    break;

                case 2:
                    result = "Tháng " + x + " có 28 ngày hoặc 29 ngày";
                    document.getElementById("result").innerText = result;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = "Tháng " + x + " có 30 ngày";
                    document.getElementById("result").innerText = result;
            }
        }
    </script>
</body>
</html>
