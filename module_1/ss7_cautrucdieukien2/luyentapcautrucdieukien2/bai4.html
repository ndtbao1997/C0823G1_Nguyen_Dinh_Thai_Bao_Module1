<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <script>
        let a = prompt("hãy nhập chiều dài của hình chữ nhật:");
        let b = prompt("Hãy nhập chiều rộng của hình chữ nhật:")
        let areaRectangular = "";
        if (a > 0 && b > 0) {
            areaRectangular = a*b;
            alert("Diện tích hình chữ nhật là: " + areaRectangular + " mét vuông")
        } else {
            alert("Thông số bạn đã cho không chính xác")
        }

    </script>
<body>

</body>
</html>
