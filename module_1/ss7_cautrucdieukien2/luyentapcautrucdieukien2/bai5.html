<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = prompt("Chiều dài cạnh kề thứ nhất của tam giác vuông là:");
        let b = prompt("Chiều dài cạnh kề thứ hai của tam giác vuông là:");
        let areaRighttriangle = "";
        if (a > 0 && b > 0) {
            areaRighttriangle = a*b/2;
            alert("Diện tích của tam giác vuông là: " + areaRighttriangle + " mét vuông")
        } else {
            alert("Thông số bạn đã cho không chính xác")
        }
    </script>

</body>
</html>
