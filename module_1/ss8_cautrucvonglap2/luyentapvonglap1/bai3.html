<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = 0;
    let num2 = 1;
    let nextNum;
    let i;
    for (i = 1; i <= 20; i++) {
        document.write(num1 + "<br>");
        nextNum = num1 + num2;
        num1 = num2;
        num2 = nextNum;
    }
</script>

</body>
</html>
