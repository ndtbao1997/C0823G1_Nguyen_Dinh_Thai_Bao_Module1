<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout = "<table cellspacing='0'>";
    let a = +prompt("Hãy nhập chiều dọc bạn muốn");
    let b = +prompt("Hãy nhập chiều ngang bạn muốn")
    for (i = 1; i <= a; i++) {
        sout += "<tr>";
        for (j = 1; j <= b; j++) {
            if (i === 1 || i === a || j === 1 || j === b) {
                sout += "<td width='50px' height='50px'>" + "*" + "</td>";
            } else {
                sout = sout + "<td></td>";
            }
        }
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout)
</script>

</body>
</html>
