<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="https://www.google.com.vn/" method="post">
        <h3>Đăng kí học viên</h3>
        <table>
            <tr>
                <td>
                    <label for="txtName">Họ và tên:</label>
                </td>
                <td>
                    <input name="yourname" id="txtName" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="textAge">Ngày sinh</label>
                </td>
                <td>
                    <input name="dateofbirt" id="textAge" type="number"
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" /> Nam
                    <input type="radio" name="gender" /> Nữ
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ</label>
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Lớp</label>
                </td>
                <td>
                    <select>
                        <option>-Chọn lớp-</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="txtEmail">Email:</label>
                </td>
                <td>
                    <input name="email" id="txtEmail" type="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Số điện thoại</label>
                </td>
                <td>
                    <input name="mynumber" id="number" type="text" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Đăng kí">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
